<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Reset Styled</title>
    <script defer src="js/style.js"></script>
    <style-js></style-js>
    <script src="js/navigation.js"></script>
</head>

<body>

    <custom-navigation></custom-navigation>

    <label for="input1">Text
        <input type="text" id="input1" placeholder="Text input">
    </label>
    
    <label for="input2">Password</label>
    <input type="password" id="input2" placeholder="Password input">
    
    <label for="input3">Email</label>
    <input type="email" id="input3" placeholder="Email input">
    
    <label for="input4">Number</label>
    <input type="number" id="input4" placeholder="Number input">
    
    <label for="input5">Date</label>
    <input type="date" id="input5" placeholder="Date input">
    
    <label for="input6">Time</label>
    <input type="time" id="input6" placeholder="Time input">
    
    <label for="input7">URL</label>
    <input type="url" id="input7" placeholder="URL input">
    
    <label for="input8">Search</label>
    <input type="search" id="input8" placeholder="Search input">
    
    <label for="input9">Tel</label>
    <input type="tel" id="input9" placeholder="Telephone input">
    
    <label for="input10">Color</label>
    <input type="color" id="input10" placeholder="Color input">
    
    <label for="input11">File</label>
    <input type="file" id="input11" placeholder="File input">
    
    <label for="input12">Range</label>
    <input type="range" id="input12" placeholder="Range input">
    
    <label>
        <input type="checkbox" id="input13">
        Checkbox
    </label>
    
    <label>
        <input type="radio" id="input14">
        Radio
    </label>
    
    <input type="submit" id="input15">
    
    <input type="reset" id="input16">
    
    <button>HTML Button</button>

</body>

</html>
