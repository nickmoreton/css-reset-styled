<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Reset Styled</title>
    <script defer src="js/style.js"></script>
    <style-js></style-js>
    <script src="js/navigation.js"></script>
</head>

<body>

    <custom-navigation></custom-navigation>

    <h1>Media Components</h1>

    <hr>

    <img src="/media/sample.jpg" alt="Placeholder image">

    <figure>
        <img src="/media/sample.jpg" alt="Placeholder image">
        <figcaption>Figure caption</figcaption>
    </figure>

    <video controls>
        <source src="/media/sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio controls>
        <source src="/media/sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

</body>

</html>
